<script type="text/javascript">
	function validate(){
			var username = document.getElementById("username").value;
			var email = document.getElementById("email").value;
		 	var password = document.getElementById("password").value;
		 	var repassword = document.getElementById("repassword").value;
		 	var err = true;
		 	var ktemail = /^([a-zA-Z0-9])+\@(([a-zA-Z0-9])+\.)+([a-zA-Z0-9]{2,4})$/;
		 	var ktpass = /^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8}$/;
		 	var ktusername=/^(?=.*[!@#$%^&*].{0,})/;// loại ra

		 	if(username.length==0|| username.length>50){
		 		document.getElementById("errusername").innerHTML="Username không được bỏ trống và ít hơn 50 ký tự";
		 		return false;
		 	}else{
		 		if(ktusername.test(username)){
		 			document.getElementById("errusername").innerHTML="Username không chứa ký tự đặc biệt"
		 			return false;
		 		}else{
		 			document.getElementById("errusername").innerHTML="";
		 		}
		 	}
		 	if(email.length==0){
		 		document.getElementById("erremail").innerHTML="Email  not NULL !!!";
		 		return false;
		 	}else{
		 		if (ktemail.test(email)) {
		 			document.getElementById("erremail").innerHTML=""
		 		}else{
		 			document.getElementById("erremail").innerHTML="Vui lòng nhập đúng định dạng Email"
		 			return false;
		 		}
		 	}
		 	if(password.length==0){
		 		document.getElementById("errpassword").innerHTML="Password không bỏ trống";
		 		return false;
		 	}else{
		 		if(ktpass.test(password)){
		 			document.getElementById("errpassword").innerHTML="";
		 		}else{
		 			document.getElementById("errpassword").innerHTML="Password không mạnh yêu cầu nhập lại "
		 			return false;
		 		}
		 	}
		 	if(repassword!=password){
		 		document.getElementById("errrematkhau").innerHTML="Mật khẩu nhập lại không trùng!";
				err=false;
		 	}
		 	else{

		 		document.getElementById("errrematkhau").innerHTML="";
		 	}
		 	if(!err){
			return false;

			}else{
				return true;
				alert("Register successfully");
			}
		 }
			

</script>
