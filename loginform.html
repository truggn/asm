<script type="text/javascript">

	function validate(){
		var email = document.getElementById("email").value;
		var password = document.getElementById("password").value;
		var ktemail = /^([a-zA-Z0-9])+\@(([a-zA-Z0-9])+\.)+([a-zA-Z0-9]{2,4})$/;
		
		var err=true;

		if(email.length==0){
			document.getElementById("erremail").innerHTML="Email  not null !!";
			return false;
		}else{
			if(ktemail.test(email)){
				document.getElementById("erremail").innerHTML = "";
			}else{
				document.getElementById("erremail").innerHTML = "Vui lòng nhập đúng định dạng Email!!";
				return false;
			}
		}if(password.length==0 || password.length<5){
		document.getElementById("errpassword").innerHTML="Password không được bỏ trống và phải nhiều hơn 5 ký tự!";
		err=false;
	}else{
		document.getElementById("errpassword").innerHTML="";
	}
	if(!err){
			return false;

			}else{
				return true;
				alert("Login successfully");
			}

	}


</script>
